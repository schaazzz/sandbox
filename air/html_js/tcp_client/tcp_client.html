<html> 
<head> 
    <script src="AIRAliases.js" type="text/javascript"></script>
    <script src="tcp_client.js" type="text/javascript"></script> 
    
    <title>HTML/JS TCP Client</title> 
</head> 
<body onLoad="appLoad()"> 
    
    <button id="connectButton" onClick="connect()">Connect</button>&nbsp;<button id="disconnectButton" onClick="disconnect()">Disconnect</button>
    
    <form id="inputForm">
        &nbsp Data to send&nbsp<input type="text" id="dataToSend" value="test data">
        <input type="button" id="sendButton" value="Send" onClick="send()">
        <input type="checkbox" id="appendCR" checked value="Append CR">Append CR
        <br>
        &nbsp Received data:<br>
        &nbsp<textarea id="dataRcvd" rows="20" cols="62" readonly></textarea>
    </form>
    
</body> 
</html>
